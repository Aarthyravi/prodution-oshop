<p>
 <a routerLink="/admin/shops/new" class="btn btn-primary">New Shop</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<data-table
 [items]="items"
 [itemCount]="itemCount"
 (reload)="reloadItems($event)"
>
  <data-table-column
   [property]="'name'"
   [header]="'Shop Name'"
   [sortable]="true"
   [resizable]="true"
  >
  </data-table-column>
  <data-table-column
   [property]="'location'"
   [header]="'Location'"
   [sortable]="true"
   [resizable]="true"
  >
 </data-table-column>

 <data-table-column
  [property]="'zipcode'"
  [header]="'ZipCode'"
  [sortable]="true"
  [resizable]="true"
 >
</data-table-column>

  <data-table-column
   [property]="'$key'"
  >
  <ng-template #dataTableCell let-item="item">
    <a [routerLink]="['/admin/shops', item.$key]">Edit</a>
  </ng-template>
</data-table-column>
</data-table>
