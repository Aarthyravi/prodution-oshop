<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Price</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.dateCreated | date }}</td>

      <td><li *ngFor="let item of order.items">
        {{ item.product.title }} 5 x &nbsp;
        {{ item.quantity }}
        {{ item.product.price | currency}}
        {{ item.totalPrice | currency}}
      </li></td>
      <td>
        <button type="button" class="btn btn-info">{{ order.status }}</button>
      </td>

    </tr>
  </tbody>
</table>
